<h2 id="g1docs-backend-quiz">Create a quiz on backend</h2>

<p>
    Backend quiz can be created by site's administrator (or other roles with edit posts capability). To create a new quiz please go to the
    <strong>WP Admin panel &rsaquo; Quizzes &rsaquo; Add new</strong> and choose one of available types.
</p>
